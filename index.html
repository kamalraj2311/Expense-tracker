<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link rel="icon" type="image/png" href="../assets/image.png">
<!-- Font Awesome -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.css' integrity='sha512-NhLySQDkiKSKnT+R795uaHWRQ7D3VuIvgeOLCK8cWq4w5fq4sWF90gj8eURpTqn/f1mFzqClpOz8JPlgVTLfFw==' crossorigin='anonymous'/>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="style.css">


</head>

<body>

<header>
  <h2><i class="fa-solid fa-wallet"></i> Expense Tracker</h2>
  <button id="themeBtn"><i class="fa-solid fa-moon"></i></button>
</header>

<div class="main">

<!-- CARDS -->
<div class="cards">
  <div class="card balance">
    <h3>Balance</h3>
    <p class="card-sub">Net balance</p>
    <h1 id="balance">₹0</h1>
  </div>
  <div class="card income">
    <h3>Income</h3>
    <p class="card-sub">Total earnings</p>
    <h1 id="income">₹0</h1>
  </div>
  <div class="card expense">
    <h3>Expense</h3>
    <p class="card-sub">Total spending</p>
    <h1 id="expense">₹0</h1>
  </div>
</div>

<!-- ADD TRANSACTION -->
<div class="section">
  <h3>Add Transaction</h3>
  <p class="sub">Select income or expense.</p>

  <form id="form" class="form-grid">

    <div class="field">
      <i class="fa-solid fa-pen"></i>
      <input id="title" type="text">
      <label>Title</label>
    </div>

    <div class="field">
      <i class="fa-solid fa-indian-rupee-sign"></i>
      <input id="amount" type="text" inputmode="numeric">
      <label>Amount</label>
    </div>

    <div class="field">
      <i class="fa-solid fa-calendar"></i>
      <input id="date" type="date">
      <label>Date</label>
    </div>

    <div class="field">
      <i class="fa-solid fa-arrow-trend-up"></i>
      <select id="type">
        <option value="">Select</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <label>Type</label>
    </div>

    <div class="field">
      <i class="fa-solid fa-tags"></i>
      <select id="category"></select>
      <label>Category</label>
    </div>

    <button class="add-btn"><i class="fa-solid fa-plus"></i> Add</button>

  </form>

  <p id="error"></p>
</div>

<!-- FILTERS -->
<div class="section controls">
  <div>
    <h3>Filter</h3>
    <p class="sub">Filter transactions</p>
  </div>

  <input id="search" placeholder="Search">
  <select id="monthFilter"><option value="all">All Months</option></select>
  <select id="typeFilter">
    <option value="all">All</option>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <select id="categoryFilter"><option value="all">All Categories</option></select>

  <button onclick="resetFilters()">Reset</button>
  <button onclick="exportCSV()" style="background:#16a34a">Export CSV</button>
</div>

<!-- TABLE -->
<div class="section">
  <h3>Transaction History</h3>
  <p class="sub">All records</p>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <div class="pagination">
    <button onclick="prevPage()">Prev</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<!-- CHARTS -->
<div class="section charts">
  <div>
    <h3>Expense by Category</h3>
    <canvas id="pie"></canvas>
  </div>
  <div>
    <h3>Income vs Expense</h3>
    <canvas id="bar"></canvas>
  </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
